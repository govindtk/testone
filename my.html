<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style type="text/css">
* {
  box-sizing: border-box;
}

input[type=text] {
    width: 200px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url('https://lh3.googleusercontent.com/-AOKPFk0cwsE/WR9iC0zGpgI/AAAAAAAAABo/Y3QJxDOGOfE6kpIBSZO6wFGUy8CAh3VWQCEw/searchicon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 100%;
}
  </style>


<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Amazon, Pizza etc.">

<h2></h2>
    <div id="products" class="row list-group">
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="https://lh3.googleusercontent.com/-6SWgo8w2Fl4/WR9qJH9XRqI/AAAAAAAAACc/wYGlLq5rY58VV5eYZbHbiBBRqxpt_uwvwCLcB/kohls.com-coupons.jpg" alt="" />
                <div id="caption1" class="caption">
                    <a href="#">Kohl's</a>
                </div>
            </div>
        </div>
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="https://lh3.googleusercontent.com/--IvKp0JmkR8/WR9oBpvfTII/AAAAAAAAACE/ITQG1x6wW1EfvYe3-pkR1_zzsxlfeZwMQCEw/pizzahut.com-coupons.jpg" alt="" />
                <div id="caption2" class="caption">
                    <a class="group inner list-group-item-heading" href="#">Pizza Hut</a>
                </div>
            </div>
        </div>
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img src="https://lh3.googleusercontent.com/-WcP21qCX9Qo/WR9lYwGVgmI/AAAAAAAAAB0/NG8CoKTA9qoK9VQHMFu4CXBgK97FBJAkACLcB/papajohns.com-coupons.jpg" alt="" />
                <div class="caption">
                    <a class="group inner list-group-item-heading" href="#">Papa John's</a>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="https://lh3.googleusercontent.com/-G_EfjSCmUJg/WR9o2U5Bs3I/AAAAAAAAACQ/koU6ZJCdCgQWPzNOOyn02HM-lbAlCsmgwCLcB/dominos.com-coupons.jpg" alt="" />
                <div class="caption">
                    <a class="group inner list-group-item-heading" href="#">Domino's</a>
                </div>
            </div>
        </div>

        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="https://lh3.googleusercontent.com/-b9yP5wIflPg/WR9pMz3Tg8I/AAAAAAAAACU/Uf6qpY9PNpAEKd6nfLL-28iCYlqbtktLQCLcB/grubhub.com-coupons.jpg" alt="" />
                <div class="caption">
                    <a class="group inner list-group-item-heading">GrubHub</a>
                </div>
            </div>
        </div>
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="https://lh3.googleusercontent.com/-JQzbLDAAIrU/WR9ph_Nvo5I/AAAAAAAAACY/zuBcK7bmhxIvH_1X4geUKoUpRt1Zk10cACLcB/eat24hours.com-coupons.jpg" alt="" />
                <div class="caption">
                    <a class="group inner list-group-item-heading">Eat24Hours</a>
                </div>
            </div>
        </div>
    </div>

<script>
function myFunction() {

    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("products");
    li = ul.getElementsByClassName("item");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
            //alert(li[i]);
            //console.log(li[i]);

        }
    }
}
</script>
</body>
</html>
